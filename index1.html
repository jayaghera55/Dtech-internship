<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href=".style.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <section class="login py-5 bg-danger">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="images/logo.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 text-center py-5">
                    <h1 class="animate__animated animate__heartBeat animate__infinite"> Charusat Login </h1>
                </div>
                <form>
                    <div class="form-row py-2 pt-5 text text-center">
                        <div class="offset-1 col-lg-1 text-center py-3 pt-5">
                            <input type=" text" class="inp px-3" placeholder="UserName">
                            <div class="form-row py-2 pt-5 text text-center">
                                <div class="offset-1 col-lg-1 text-center py-0">
                                    <input type="email" class="inp px-3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-row py-2 pt-5 text text-center">
                                <div class="offset-1 col-lg-1 text-center py-0">
                                    <input type="password" class="inp px-3" placeholder="Password">
                                </div>
                                <div class="form-row py-2 pt-5 text text-center">
                                    <div class="offset-1 col-lg-1 text-center py-0">
                                        <input type="mobile" class="inp px-3" placeholder="Mobile No">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="offset-1 col-lg-1 text-center py-0">
                                        <button class="btn1">SignUp</button>
                                    </div>
                </form>
                <p>Or Login With</p>
                <span><i class="fab fa-google"></i></span>
                </div>
                </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>

</html>
